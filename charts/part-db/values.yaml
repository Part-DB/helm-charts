image:
  registry: docker.io
  repository: jbtronics/part-db1
  tag: latest
  ## Specify a imagePullPolicy
  ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
  ## ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
  ##
  pullPolicy: Always
  ## Optionally specify an array of imagePullSecrets.
  ## Secrets must be manually created in the namespace.
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
  ##
  pullSecrets: []
  ##   - regsecret

app:
  url: ""
  db_type: sqlite
  lang: en
  attachment_downloads: false
  gravatar: false
  currency: EUR
  tz: ""
  enforce_change_comments: "part_edit,part_delete,datastructure_edit,datastructure_delete"

## Environment variables, to pass to the entry point
##
extraVars: []
#   - name: NAMI_DEBUG
#     value: --log-level trace

annotations: {}
podAnnotations: {}

db:
  user: pdbadm
  password: ""  ## generate in case of empty
  db: partdb
  host: ""

## Kubernetes configuration
##   minikube: NodePort
##   ingress: ClusterIP
##   elsewhere: LoadBalancer
##
service:
  type: ClusterIP
  annotations: {}
  ## Control hosts connecting to "LoadBalancer" only
  LoadBalancerSourceRanges:
  - 127.0.0.0/8,::1,10.0.0.0/8,192.168.0.0/16

ingress:
  enabled: false
  hostname: ""
  annotations: {}
  className: ""
  tls: []
  #  - secretName: partdb.xxx.com
  #    hosts:
  #    - partdb.xxx.com

persistence:
  enabled: true
  size: 4Gi
  existingClaim: ""
  accessMode: ReadWriteOnce
  annotations: {}
  storageClassName: null

smtp:
  host: ""
  user: ""
  password: ""
  port: 587
  protocol: smtps
